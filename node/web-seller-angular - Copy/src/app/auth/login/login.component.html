<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input name="login[email]" type="email" class="form-control" placeholder="Email" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" style="margin: 15px;color:red">
            <div>Enter Valid Email Id</div>
        </div>
    </div>

    <div class="form-group">
        <input name="login[password]" type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" style="margin: 15px;color:red">
            <div>Enter Password</div>
        </div>
    </div>
    <div class="form-button">
        <button [disabled]="loading" class="btn btn-primary" type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>
